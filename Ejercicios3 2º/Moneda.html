<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzamiento de Moneda</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
        }
        .vuelta {
            position: absolute;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            margin-left: -150px;
        }
        .vuelta:hover {
            text-decoration: underline;
        }
        img {
            width: 200px;
            height: auto;
            transition: opacity 1s;
        }
        button {
            background-color: rgb(250, 161, 110);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 20px;
            transition: transform 0.5s;
        }
        button:hover {
            transform: scale(1.07);
        }
        #moneda {
            border: 1px solid black;
        }
        #resultado {
            margin-top: 20px;
            font-size: 24px;
        }
        .showcase {
            display: flex;
        }
        .column {
            flex: 1; /* Para ocupar la mitad de la sección */
            display: flex;
            flex-direction: column; /* Para que el título e imagen estén alineados */
            justify-content: center; /* Para centrar verticalmente */
            align-items: center; /* Para centrar horizontalmente */
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Lanzamiento de moneda</h1>
    <a class="vuelta" href="../indice3.html">Volver</a>
    <button onclick="lanzaMoneda()">Lanzar Moneda</button>
    <div id="resultado"></div>
    <img id="moneda">
    <section class="showcase">
        <div class="column">
            <h1>Cara</h1>
        <img id="heads" src="../img/heads.png">
        </div>
        <div class="column">
            <h1>Cruz</h1>
            <img id="tails" src="../img/tails.png">
        </div>
    </section>
    <script>
        function lanzaMoneda() {
            const imagenes = [
                "../img/heads.png", // Cara
                "../img/tails.png"  // Cruz
            ];

            const moneda = document.getElementById("moneda");
            const resultadoDiv = document.getElementById("resultado");

            let cambios = 0;
            const maxCambios = 6; // Número de cambios máximo
            const intervalo = 150; // Tiempo en milisegundos

            // Para cambiar la imagen de la moneda
            const intervalId = setInterval(() => {
                moneda.src = imagenes[Math.floor(Math.random() * 2)];
                cambios++;

                if (cambios >= maxCambios) {
                    clearInterval(intervalId);
                    showResultado();
                }
            }, intervalo);
        }

        function showResultado() {
            const resultado = Math.round(Math.random()); // 0 o 1
            const moneda = document.getElementById("moneda");
            const resultadoDiv = document.getElementById("resultado");

            // Muestra el resultado
            moneda.src = resultado === 0 
                ? "../img/heads.png" 
                : "../img/tails.png";

            resultadoDiv.innerText = resultado === 0 ? "Resultado: Cara" : "Resultado: Cruz";
        }
    </script>
</body>
</html>
